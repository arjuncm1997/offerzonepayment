{% extends "slayout.html" %}
{% block content %}

<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2></h2>

<table>
  <tr>
    <th>Name</th>
    <th>Price</th>
    <th>Purchase Details</th>
  </tr>
  {% for offer in offer %}
  <tr>
    <td> {{offer.name}}</td>
    <td>{{offer.price}}</td>
    <td><a href="/sview/{{offer.id}}">view</a></td>
  </tr>
  {% endfor %}
  
  
</table>

</body>
</html>



{% endblock %}
